<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="beat-container">
            <div class="beat" id="beat1">1</div>
            <div class="beat" id="beat2">2</div>
            <div class="beat" id="beat3">3</div>
            <div class="beat" id="beat4">4</div>
        </div>    
        
        <div id="RecordButtons">
            <button  class="record_buttons"> <img src="assets/botao-rec.png" id="recBt"> </button>
            <button  class="record_buttons"> <img src="assets/botao-stop.png" id="stopBt"> </button>
            <button  class="record_buttons"> <img src="assets/botao-download.png" id="downloadBt"> </button>
            <input type="text" id="fileNameInput" class="inputbox filename" placeholder="Nome do arquivo">
        </div>  
    
    </header>          

    <hr>

    <main>

        <div class="controls-container">
            <label for="globalBPM">Global BPM</label>
            <input type="number" id="globalBPM" class="inputbox" placeholder="BPM" value="120">
        </div>

        <section id="section1">
            <div id="pad1" class="pad-container">
                <div class="pad">Pad 1</div>
                <input type="file" id="filePad1" accept="audio/*">
                <label>BPM</label>
                <input type="number" id="bpmPad1" class="inputbox" placeholder="BPM" value="120">
                <input type="range" id="volumePad1" class="control" min="0" max="1" step="0.01" value="1">
                <div class="control">
                    <label><input type="radio" id="onbeat1" name="timingPad1" value="onbeat" checked> On Beat</label>
                    <label><input type="radio" id="offbeat1" name="timingPad1" value="offbeat"> Off Beat</label>
                </div>
            </div>

            <div id="pad2" class="pad-container">
                <div class="pad">Pad 2</div>
                <input type="file" id="filePad2" accept="audio/*">
                <label>BPM</label>
                <input type="number" id="bpmPad2" class="inputbox" placeholder="BPM" value="120">
                <input type="range" id="volumePad2" class="control" min="0" max="1" step="0.01" value="1">
                <div class="control">
                    <label><input type="radio" id="onbeat2" name="timingPad2" value="onbeat" checked> On Beat</label>
                    <label><input type="radio" id="offbeat2" name="timingPad2" value="offbeat"> Off Beat</label>
                </div>
            </div>
        </section>

        <section id="section2">
            <div id="pad3" class="pad-container">
                <div class="pad">Pad 3</div>
                <input type="file" id="filePad3" accept="audio/*">
                <label>BPM</label>
                <input type="number" id="bpmPad3" class="inputbox" placeholder="BPM" value="120">
                <input type="range" id="volumePad3" class="control" min="0" max="1" step="0.01" value="1">
                <div class="control">
                    <label><input type="radio" id="onbeat3" name="timingPad3" value="onbeat" checked> On Beat</label>
                    <label><input type="radio" id="offbeat3" name="timingPad3" value="offbeat"> Off Beat</label>
                </div>
            </div>

            <div id="pad4" class="pad-container">
                <div class="pad">Pad 4</div>
                <input type="file" id="filePad4" accept="audio/*">
                <label>BPM</label>
                <input type="number" id="bpmPad4" class="inputbox" placeholder="BPM" value="120">
                <input type="range" id="volumePad4" class="control" min="0" max="1" step="0.01" value="1">
                <div class="control">
                    <label><input type="radio" id="onbeat4" name="timingPad4" value="onbeat" checked> On Beat</label>
                    <label><input type="radio" id="offbeat4" name="timingPad4" value="offbeat"> Off Beat</label>
                </div>
            </div>
        </section>

        <button id="stopButton">Stop All</button>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>

</body>

</html>
