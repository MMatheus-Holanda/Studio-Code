<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="beat-container">
            <div class="beat" id="beat1">1</div>
            <div class="beat" id="beat2">2</div>
            <div class="beat" id="beat3">3</div>
            <div class="beat" id="beat4">4</div>
        </div>

        <div class="controls-container">
            <label for="globalBPM">Global BPM:</label>
            <input type="number" id="globalBPM" placeholder="BPM" value="120">
        </div>

        <button id="startRecordingButton">Iniciar</button>
        <button id="stopRecordingButton">Parar</button>
        <button id="downloadButton">Download</button>
        <input type="text" id="fileNameInput" placeholder="Nome do arquivo">


        <div id="pad1" class="pad-container">
            <div class="pad">Pad 1</div>
            <input type="file" id="filePad1" accept="audio/*">
            <input type="number" id="bpmPad1" placeholder="BPM" value="120">
            <input type="range" id="volumePad1" class="control" min="0" max="1" step="0.01" value="1">
            <div class="control">
                <label><input type="radio" name="timingPad1" value="onbeat" checked> On Beat</label>
                <label><input type="radio" name="timingPad1" value="offbeat"> Off Beat</label>
            </div>
        </div>

        <div id="pad2" class="pad-container">
            <div class="pad">Pad 2</div>
            <input type="file" id="filePad2" accept="audio/*">
            <input type="number" id="bpmPad2" placeholder="BPM" value="120">
            <input type="range" id="volumePad2" class="control" min="0" max="1" step="0.01" value="1">
            <div class="control">
                <label><input type="radio" name="timingPad2" value="onbeat" checked> On Beat</label>
                <label><input type="radio" name="timingPad2" value="offbeat"> Off Beat</label>
            </div>
        </div>

        <div id="pad3" class="pad-container">
            <div class="pad">Pad 3</div>
            <input type="file" id="filePad3" accept="audio/*">
            <input type="number" id="bpmPad3" placeholder="BPM" value="120">
            <input type="range" id="volumePad3" class="control" min="0" max="1" step="0.01" value="1">
            <div class="control">
                <label><input type="radio" name="timingPad3" value="onbeat" checked> On Beat</label>
                <label><input type="radio" name="timingPad3" value="offbeat"> Off Beat</label>
            </div>
        </div>

        <div id="pad4" class="pad-container">
            <div class="pad">Pad 4</div>
            <input type="file" id="filePad4" accept="audio/*">
            <input type="number" id="bpmPad4" placeholder="BPM" value="120">
            <input type="range" id="volumePad4" class="control" min="0" max="1" step="0.01" value="1">
            <div class="control">
                <label><input type="radio" name="timingPad4" value="onbeat" checked> On Beat</label>
                <label><input type="radio" name="timingPad4" value="offbeat"> Off Beat</label>
            </div>
        </div>

        <button id="stopButton">Stop All</button>
    </main>

    <footer>
    </footer>
    
    <script src="script.js"></script>

</body>

</html>
